

<div><span>cust:</span>{{cust.test()}}</div>
<div><span>cust:</span>{{cust.greet()}}</div>

<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>


<app-data-detail [data0]="selectedHero"></app-data-detail>
